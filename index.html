<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Datavisualisatie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body ng-app="csvApp">
  <br>
  <div ng-controller="csvController" class="container" ng-cloack>
    <h1>Datavisualisatie</h1>
    <br>
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Eerste naam</th>
              <th>Tweede naam</th>
              <th>Eerste Achternaam</th>
              <th>Tweede achternaam</th>
              <th>Geboortejaar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='reg in datos'>
              <td>{{reg.id}}</td>
              <td>{{reg.primerNombre}}</td>
              <td>{{reg.segundoNombre}}</td>
              <td>{{reg.primerApellido}}</td>
              <td>{{reg.segundoApellido}}</td>
              <td>{{reg.fechaNacimiento}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-sanitize.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.3/ng-csv.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
